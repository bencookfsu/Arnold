{% extends "layouts/header.html" %}
{% set page_title = "Arnold" %}

{% block meta %}
    <!-- put meta tags here !-->
    <meta name="csrf-token" content="{{ csrf_token() }}">
{% endblock %}

{% block css_style %}
    <!-- Put css here !-->
    <link rel="stylesheet" href="/static/desktop/css/style.css">
    <link rel="stylesheet" href="/static/desktop/vendors/bootstrap-3.3.5-dist/css/bootstrap.css">
{% endblock %}

{% block main_body %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Arnold</a>
        </div>
    </div>
</nav>




<div class="container">
    
    <div class="border row">
        <div class="border col-sm-6" align="center">
            <!-- Logged out view !-->
            <div id="logged-out-view" class="well hidden" align="left">
                <h3> Already a member? Login now.</h3>
                <form id="login-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input name="login" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
           
            <!-- Logged in view !-->
            <div id="logged-in-view" class="well hidden" align="left">
                <h3> Welcome, <span></span>!</h3>
                <button type="button" class="btn btn-success">I'm done. Log me out</button>
                <!--<button type="submit" id="del-acc" class="btn btn-danger">Delete My Account</button>-->
            </div>
           
            <!--<hr>--> 
        </div>
        
        <div class="border col-sm-6" align="center">
            <div id="signup-view" class="well hidden" align="left">
                <h3>Not a member? Register below!</h3>
                <form id="signup-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input name="user_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input name="first_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input name="last_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input name="confirm" type="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>  


 
</div>

{% endblock %}

{% block js_btm %}
<!-- Put javascript here !-->

    <script src="/static/desktop/vendors/jquery.js"></script>
    <script src="/static/desktop/js/main.js"></script>
   
{% endblock %}
